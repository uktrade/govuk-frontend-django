name: Build and publish docs
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Install Poetry
        run: |
          pip install -U pip
          pip install poetry
          poetry install --with docs
        env:
          POETRY_VIRTUALENVS_CREATE: false
      - run: poetry run mkdocs gh-deploy --force
